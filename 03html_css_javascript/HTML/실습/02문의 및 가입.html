<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 및 가입</title>
</head>
<body>
    <h2>문의/가입</h2>

    <form action="#" method="post">
    <fieldset>
      <legend>기본 정보</legend>
<br>
    <label>이름</label> <br>
    <input type="text" placeholder="홍길동">
<br>
<br>
    <label>이메일</label> <br>
    <input type="text" placeholder="you@example.com">
<br>
<br>
    <label>문의 유형</label> <br>
    <select id="inquiry-type">
        <option>선택하세요</option>
        <option>가입문의</option>
        <option>결제문의</option>
        <option>기타</option>
    </select>
<br>
<br>
    <label>해외 결제 이용</label><br>
    <input type="radio">
    <label>예</label>
    <input type="radio">
    <label>아니오</label>
<br>
<br>
    <label>메시지</label><br>
    <TEXTarea placeholder="문의 내용을 적어주세요"></TEXTarea>
<br>
<br>
    <input type="checkbox">
    <label>개인정보 처리방침에 동의합니다.</label>
    <p>제출 시 동의로 간주됩니다.</p>

    
    <input type="submit">
    <input type="reset">
<br>
<br>
    <a href="#">메인 페이지로</a>

</body>
</html>
