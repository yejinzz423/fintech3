<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04폼태그</title>
</head>
<body>
    <!-- 폼태그: 사용자로부터 입력을 받아서 서버로 데이터를 전달해주는 역할 -->
    <!-- input 사용자로부터 입력을 받는 태그 -->
     <!-- input 태그 옵션 중 type의 속성 값을 바꾸는 것으로 다양한 입려양식 변경 가능 -->
      <label>아이디</label>
      <input type="text">
      <hr>
      <label>패스워드</label>
      <input type="password">

      <hr>

      <label>체크박스</label> <!--다중선택 가능-->
      <h4>취미</h4>
      <label>스포츠</label>
      <input type="checkbox" value="sports"> <!--서버한테 전달되는 정보는 value-->

      <label>게임</label>
      <input type="checkbox" value="game">

      <label>요리</label>
      <input type="checkbox" value="cooking">

      <hr>

      <h3>라디오 버튼</h3> <!--중복선택X-->
      <h4>직업</h4>
      <label>UI/UX디자이너</label>
      <input type="radio" name="job" value="design">

      <label>프론트엔드 개발자</label>
      <input type="radio" name="job" value="front-end dev">

      <label>백엔드 개발자</label>
      <input type="radio" name="job" value="back-end dev">

<hr>

<h3>파일 첨부</h3>
<label>첨부파일</label>
<input type="file">

<hr>

<h3>색상값 선택하기 컬러박스</h3>
<label>색상 선택</label>
<input type="color">

<hr>

<h3>날짜 선택하기</h3>
<label>날짜 선택</label>
<input type="date">

<hr>

<h3>전송버튼/취소버튼</h3>
<label>전송</label>
<input type="submit">

<label>취소</label>
<input type="reset">

<hr>

<h3>select 버튼 드롭다운 메뉴</h3>
<select>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="js">JAVASCRIPT</option>
</select>

<hr>

<h3>텍스트박스</h3>
<TEXTarea>텍스트박스 입니다.</TEXTarea>

<hr>

<h3>form 태그로 폼 요소 보내기</h3>
<!-- action: 데이터 전송할 주소, method: 데이터 전송 방식 get/post-->
<!-- get: 주소창에 모든 내용 입력, post: 주소창에 내용 X(보안필요) -->
<form action="/경로" method="POST">
      <label>아이디</label>
      <input type="text"><br>

      <label>패스워드</label>
      <input type="password"><br>

      <input type="reset">
      <input type="submit">
</form>



</body>
</html>
